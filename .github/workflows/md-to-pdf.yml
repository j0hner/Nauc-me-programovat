name: Markdown to PDF

on:
  push:
    paths:
      - 'markdown/**'   # Trigger only when files in docs change

env:
  MD_FOLDER: markdown        # Folder containing Markdown files
  PDF_FOLDER: pdf       # Output folder for PDFs
  CSS_FILE: style.css    # Path to CSS file for Pandoc

jobs:
  build-pdfs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install WeasyPrint and dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-cairo python3-gi python3-gi-cairo gir1.2-pango-1.0 gir1.2-gdkpixbuf-2.0
          pip install --upgrade pip
          pip install weasyprint

      # 4. Install Pandoc
      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      # 5. Convert all Markdown files to PDF
      - name: Convert Markdown to PDF
        run: |
          mkdir -p "$PDF_FOLDER"
          for mdfile in "$MD_FOLDER"/*.md; do
            filename=$(basename "$mdfile" .md)
            echo "Processing $mdfile..."
            
            # Convert Markdown to HTML with syntax highlighting
            pandoc "$mdfile" -o "$GITHUB_WORKSPACE/$PDF_FOLDER/$filename.html" --highlight-style=pygments --standalone --css "$GITHUB_WORKSPACE/.github/$CSS_FILE"
            
            # Convert HTML to PDF with WeasyPrint
            python -m weasyprint "$GITHUB_WORKSPACE/$PDF_FOLDER/$filename.html" "$GITHUB_WORKSPACE/$PDF_FOLDER/$filename.pdf"
            
            # Delete temporary HTML
            rm "$PDF_FOLDER/$filename.html"
          done

      - name: Push PDFs to pdfs branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Create or switch to branch
          git checkout -B pdfs
          
          # Copy generated PDFs
          cp -r "$GITHUB_WORKSPACE/$PDF_FOLDER"/* .
          
          # Commit and push
          git add .
          git commit -m "Update PDFs" || echo "No changes to commit"
          git push origin pdfs --force

      # 6. Upload PDFs as artifact
      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: markdown-pdfs
          path: ${{ env.PDF_FOLDER }}/
